<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
                    <title>
                        Document
                    </title>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <h1 class="d-inline-block mr-2 mt-2">
                        Google Maps
                    </h1>
                    <img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Google_Maps_icon_%282020%29.svg/1200px-Google_Maps_icon_%282020%29.svg.png" width="40">
                    </img>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title text-center">
                                Mi Ubicaci√≥n
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4 offset-4 mb-2">
                                    <input class="form-control" id="buscador" type="text" placeholder="Buscar lugar">
                                    </input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mapa" style="height: 500px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <label class="text-muted">
                                        Latitud
                                    </label>
                                    <input class="form-control" id="latitud" type="text">
                                    </input>
                                </div>
                                <div class="col-6">
                                    <label class="text-muted">
                                        Longitud
                                    </label>
                                    <input class="form-control" id="longitud" type="text">
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4qa4PpUIQfq75baS41j4krLLHyNVF4kE&callback=initMap&libraries=places" type="text/javascript">
        </script>

        <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script async="" charset="utf-8" defer="" src="js/main.js" type="text/javascript">
        </script>
    </body>
</html>
